<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    SVG drawing
  </title>
</head>
<body>
  <svg width="500" height="500">
    <text x="90" y="90">p1</text>
    <line x1="100" y1="100" x2="100" y2="500" style="stroke:black; stroke-width:1; opacity:1.0" />


    <text x="390" y="90">p2</text>
    <line x1="400" y1="100" x2="400" y2="500" style="stroke:black; stroke-width:1; opacity:1.0" />

    <text x="80" y="205">e1</text>
    <text x="405" y="205">e2</text>
    <line x1="100" y1="200" x2="400" y2="200" style="stroke:black; stroke-width:1; opacity:1.0" />
    <line x1="390" y1="190" x2="400" y2="200" style="stroke:black; stroke-width:1; opacity:1.0" />
    <line x1="390" y1="210" x2="400" y2="200" style="stroke:black; stroke-width:1; opacity:1.0" />
  </svg>
</body>
</html>
